<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang='ru'>
<head>
  <link href='../../assets/css/main.css'
        rel='stylesheet'>
  <link href='./checkbox.css'
        rel='stylesheet'>
  <meta charset='UTF-8'>
  <style>
      html,
      body {
          height: 100%;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      body > div {
          display: flex;
          flex-direction: column;
          gap: 16px;
      }
  </style>
</head>
<body>
  <div>
    <label class='checkbox'>
      <input class='checkbox__input'
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Default</p>
      </div>
    </label>
    <label class='checkbox'>
      <input checked
             class='checkbox__input'
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Checked</p>
      </div>
    </label>
    <label class='checkbox'>
      <input class='checkbox__input'
             disabled
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Disabled</p>
      </div>
    </label>
  </div>
</body>
</html>
