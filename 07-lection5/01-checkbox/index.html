<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang='ru'>
<head>
  <link href='../../assets/css/main.css' rel='stylesheet'>
  <link href='./checkbox.css' rel='stylesheet'>
  <link rel='stylesheet' href='../../components/component-preview/component-preview.css'>
  <meta charset='UTF-8'>
</head>
<body class='component-preview'>
  <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
    <label class='checkbox'>
      <input class='checkbox__input'
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Default</p>
      </div>
    </label>
    <label class='checkbox'>
      <input checked
             class='checkbox__input'
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Checked</p>
      </div>
    </label>
    <label class='checkbox'>
      <input class='checkbox__input'
             disabled
             type='checkbox'>
      <div class='checkbox__wrapper'>
        <div class='checkbox__control'>
          <svg class='checkbox__icon'>
            <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
          </svg>
        </div>
        <p class='checkbox__label'>Disabled</p>
      </div>
    </label>
  </div>
</body>
</html>
