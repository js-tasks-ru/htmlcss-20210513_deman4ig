<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang='ru'>
<head>
  <link href='../../assets/css/main.css'
        rel='stylesheet'>
  <link href='./toggler.css'
        rel='stylesheet'>
  <meta charset='UTF-8'>
</head>
<body class='component-preview'>
  <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
    <label class='toggler'>
      <input class='toggler__input'
             type='checkbox'>
      <div class='toggler__wrapper'>
        <div class='toggler__control'>
          <div class='toggler__checkmark'></div>
        </div>
      </div>
    </label>
    <label class='toggler'>
      <input checked
             class='toggler__input'
             type='checkbox'>
      <div class='toggler__wrapper'>
        <div class='toggler__control'>
          <div class='toggler__checkmark'></div>
        </div>
      </div>
    </label>
    <label class='toggler'>
      <input class='toggler__input'
             disabled
             type='checkbox'>
      <div class='toggler__wrapper'>
        <div class='toggler__control'>
          <div class='toggler__checkmark'></div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
