<!DOCTYPE html>
<!-- Страница радио -->
<html lang='ru'>
<head>
  <link href='../../assets/css/main.css' rel='stylesheet'>
  <link href='./radio.css' rel='stylesheet'>
  <meta charset='UTF-8'>
</head>
<body class='component-preview'>
  <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
    <label class='radio'>
      <input class='radio__input'
             name='radio'
             type='radio'>
      <div class='radio__wrapper'>
        <div class='radio__control'>
          <div class='radio__checkmark'></div>
        </div>
        <p class='radio__label'>Default</p>
      </div>
    </label>
    <label class='radio'>
      <input checked
             class='radio__input'
             name='radio'
             type='radio'>
      <div class='radio__wrapper'>
        <div class='radio__control'>
          <div class='radio__checkmark'></div>
        </div>
        <p class='radio__label'>Selected</p>
      </div>
    </label>
    <label class='radio'>
      <input class='radio__input'
             disabled
             name='radio'
             type='radio'>
      <div class='radio__wrapper'>
        <div class='radio__control'>
          <div class='radio__checkmark'></div>
        </div>
        <p class='radio__label'>Disabled</p>
      </div>
    </label>
  </div>
</body>
</html>
