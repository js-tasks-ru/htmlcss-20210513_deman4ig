<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang='ru'>
<head>
  <link href='../../assets/css/main.css'
        rel='stylesheet'>
  <link href='./input.css'
        rel='stylesheet'>
  <link href='../../components/component-preview/component-preview.css'
        rel='stylesheet'>
  <meta charset='UTF-8'>
</head>
<body class='component-preview'>
  <div class='component-preview__grid component-preview__grid_2by2'>
    <label class='input'>
      <h5 class='input__label'>label</h5>
      <div class='input__field-wrapper'>
        <input class='input__field'
               placeholder='Placeholder'
               type='text'>
      </div>
    </label>
    <label class='input'>
      <h5 class='input__label'>focus</h5>
      <div class='input__field-wrapper'>
        <input class='input__field'
               type='text'
               value='Filled Input'>
      </div>
    </label>
    <label class='input'>
      <h5 class='input__label'>success</h5>
      <div class='input__field-wrapper'>
        <input class='input__field'
               type='text'
               value='Success'>
        <svg class='input__field-icon input__field-icon_success'>
          <use href='../../assets/images/sprites.svg#form-success'></use>
        </svg>
      </div>
    </label>
    <label class='input'>
      <h5 class='input__label'>error</h5>
      <div class='input__field-wrapper'>
        <input class='input__field input__field_error'
               type='text'
               value='Error'>
        <svg class='input__field-icon input__field-icon_error'>
          <use href='../../assets/images/sprites.svg#form-error'></use>
        </svg>
      </div>
    </label>
  </div>
</body>
</html>
