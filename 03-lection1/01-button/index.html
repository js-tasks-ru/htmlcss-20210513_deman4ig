<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <meta charset="UTF-8">
    </head>
    <body>
    <h1>Buttons</h1>
    <section>
        <h2>Default vs. Hover</h2>
        <button class="button button_primary">Primary</button>
        <button class="button button_secondary">Secondary</button>
        <button class="button button_alternate">Alternate</button>
    </section>
    <section>
        <h2>Disabled</h2>
        <button class="button button_primary button_disabled" disabled>Primary</button>
        <button class="button button_secondary button_disabled" disabled>Secondary</button>
        <button class="button button_alternate button_disabled" disabled>Alternate</button>
    </section>
    </body>
</html>
