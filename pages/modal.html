<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Modal</title>
  <link rel='stylesheet' href='../build/style.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      body {
          background-color: var(--page-background);
      }
  </style>
</head>
<body class='grid-layout grid-layout_3row grid-layout_gap-medium'>
<header class='header'>
  <div class='page__box'>
    <div class='header__inner'>
      <div class='header__nav-bar'>
        <a href='/'>
          <svg class='logo logo_black'>
            <use href='../../assets/images/sprites.svg#logo'></use>
          </svg>
        </a>
        <nav class='navigation'>
          <a class='navigation__link navigation__link_current'
             href='#'>Components</a>
          <a class='navigation__link'
             href='#'>About</a>
          <a class='navigation__link'
             href='#'>Contact</a>
        </nav>
      </div>
    </div>
  </div>
</header>
<main>
  <div class='page__box'>
    <div class='grid-layout grid-layout_2col grid-layout_gap-large'>
      <aside class='sidebar'>
        <h4 class='sidebar__heading'>Components</h4>
        <ul class='sidebar__list'>
          <li class='sidebar__list-item'><a href='/pages/accordion.html' class='sidebar__link'>Accordion</a></li>
          <li class='sidebar__list-item'><a href='/pages/avatar.html' class='sidebar__link'>Avatar</a></li>
          <li class='sidebar__list-item'><a href='/pages/buttons.html' class='sidebar__link'>Buttons</a></li>
          <li class='sidebar__list-item'><a href='/pages/calendar.html' class='sidebar__link'>Calendar</a></li>
          <li class='sidebar__list-item'><a href='/pages/form-elements.html' class='sidebar__link'>Custom form
            elements</a></li>
          <li class='sidebar__list-item'><a href='/pages/histogram.html' class='sidebar__link'>Histogram</a></li>
          <li class='sidebar__list-item'><a href='/pages/modal.html' class='sidebar__link'>Modal</a></li>
          <li class='sidebar__list-item'><a href='/pages/skeleton.html' class='sidebar__link'>Skeleton</a></li>
          <li class='sidebar__list-item'><a href='/pages/tooltip.html' class='sidebar__link'>Tooltip</a></li>
        </ul>
      </aside>
      <section class='component-card'>
        <h3 class='component-card__heading'>Modal</h3>
        <div class='component-card__preview'>
          <button class='button button_primary'
                  id='modal-open'>Open modal
          </button>
          <div class='modal'
               id='modal'>
            <div class='modal__body'>
              <div class='modal__heading'>Modal title</div>
              <div class='modal__content'>
                <form action='/#'>
                  <label class='input'>
                    <h5 class='input__label'>Name</h5>
                    <div class='input__field-wrapper'>
                      <input class='input__field'
                             placeholder='Name'
                             type='text'>
                    </div>
                  </label>
                  <label class='input'>
                    <h5 class='input__label'>Email</h5>
                    <div class='input__field-wrapper'>
                      <input class='input__field'
                             placeholder='Email'
                             type='text'>
                    </div>
                  </label>
                  <button type='submit' class='button button_primary'>Submit</button>
                </form>
              </div>
              <button class='modal__close-button' id='modal-close'>
                <svg class='modal__close-icon'>
                  <use href='/assets/images/sprites.svg#close-icon'></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class='tabs'>
          <input checked
                 class='tabs__radio-input'
                 id='tab0'
                 name='code'
                 type='radio'>
          <input class='tabs__radio-input'
                 id='tab1'
                 name='code'
                 type='radio'>
          <nav class='tabs__nav'>
            <ul class='tabs__nav-wrapper'>
              <li class='tabs__nav-item'>
                <label for='tab0' class='tabs__nav-label tabs__nav-label_tab0'>HTML</label>
              </li>
              <li class='tabs__nav-item'>
                <label for='tab1' class='tabs__nav-label tabs__nav-label_tab1'>CSS</label>
              </li>
            </ul>
          </nav>
          <div class='tabs__divider'></div>
          <div class='tabs__content-wrapper'>
            <div class='tabs__content-tab tabs__content-tab_tab0'>
              <figure class='code-snippet component-card__code'>
            <pre class='code-snippet__wrapper'>
              <code class='code-snippet__content'>
&lt;div class='modal' id='modal'&gt;
  &lt;div class='modal__body'&gt;
    &lt;div class='modal__heading'&gt;Modal title&lt;/div&gt;
    &lt;div class='modal__content'&gt;Lorem ipsum dolor sit amet, consectetur
      adipisicing elit. Accusantium adipisci,
      aliquid cumque, distinctio doloremque
      doloribus dolorum eaque error esse, eveniet
      iste magni mollitia necessitatibus ratione
      rem
      repudiandae sapiente totam vitae.
    &lt;/div&gt;
    &lt;svg class='modal__close-icon' id='modal-close'&gt;
      &lt;use href='../../assets/images/sprites.svg#close-icon'&gt;&lt;/use&gt;
    &lt;/svg&gt;
  &lt;/div&gt;
&lt;/div&gt;
              </code>
            </pre>
              </figure>
            </div>
            <div class='tabs__content-tab tabs__content-tab_tab1'>
              <figure class='code-snippet component-card__code'>
                <pre class='code-snippet__wrapper'>
                  <code class='code-snippet__content'>
.modal {
  background-color: #C4C4C450;
  /*padding: 40px;*/
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  justify-content: center;
  align-items: center;
}

.modal__body {
  background: var(--white, #FFF);
  border-radius: 8px;
  padding: 40px;
  position: relative;
  max-width: 428px;
  max-height: 294px;
}

.modal__heading {
  font-family: Inter, sans-serif;
  font-style: normal;
  font-weight: 600;
  font-size: 20px;
  line-height: 24px;
  color: #334D6E;
  margin-bottom: 14px;
}

.modal__content {
  font-family: Inter, sans-serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 24px;
  color: var(--grey-4, #495057);
}

.modal__close-icon {
  position: absolute;
  right: 15px;
  top: 15px;
  width: 16px;
  height: 16px;
  cursor: pointer;
}
                  </code>
                </pre>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
<footer class='footer'>
  <h5 class='footer__alternative'>Reusable component library</h5>
</footer>
</body>
</html>
