<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Component page</title>
  <link href='../assets/css/main.css'
        rel='stylesheet'>
  <link href='../components/template/template.css'
        rel='stylesheet'>
  <link href='../components/navigation/navigation.css'
        rel='stylesheet'>
  <link href='../components/tabs/tabs.css'
        rel='stylesheet'>
</head>
<body class='page'>
  <div class='template'>
    <header class='template__header'>
      <div class='page__box'>
        <div class='header__nav-bar'>
          <svg class='logo'>
            <use href='../../assets/images/sprites.svg#logo'></use>
          </svg>
          <nav class='navigation'>
            <a class='navigation__link navigation__link_current'
               href='#'>Components</a>
            <a class='navigation__link'
               href='#'>About</a>
            <a class='navigation__link'
               href='#'>Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <main class='template__main page__box'>
      <div class='template__sidebar'>
        <h4 class='template__sidebar-heading'>Components</h4>
        <ul class='template__sidebar-links'>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/modal.html'>Modal</a></li>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/tooltip.html'>Tooltip</a>
          </li>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/avatar.html'>Avatar</a></li>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/calendar.html'>Calendar
          </a></li>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/histogram.html'>Histogram
          </a></li>
          <li class='template__sidebar-item'><a class='template__sidebar-link'
                                                href='/pages/form-elements.html'>Custom
                                                                                 form
                                                                                 elements</a>
          </li>
        </ul>
      </div>
      <div class='template__component'>
        <h3 class='template__component-heading'>Histogram</h3>
        <div>Component</div>
        <div class='tabs'>
          <input checked
                 class='tabs__radio-input'
                 id='html'
                 name='code'
                 type='radio'>
          <input class='tabs__radio-input'
                 id='css'
                 name='code'
                 type='radio'>

          <div class='tabs__controls'>
            <label class='tabs__item'
                   for='html'>
              <p>HTML</p>
              <div class='tabs__underline'></div>
            </label>
            <label class='tabs__item'
                   for='css'>
              <p>CSS</p>
              <div class='tabs__underline'></div>
            </label>
          </div>

          <div class='tabs__content tabs__content_html'>
            <pre>
              <code>
&lt;div&gt;HTML&lt;/div&gt;
              </code>
            </pre>
          </div>
          <div class='tabs__content tabs__content_css'>
            <pre>
              <code>
div {
  color: red;
}
              </code>
            </pre>
          </div>
        </div>
      </div>
    </main>
    <footer class='template__footer'>
      <h5 class='template__footer-heading'>Reusable component library</h5>
    </footer>
  </div>
</body>
</html>
