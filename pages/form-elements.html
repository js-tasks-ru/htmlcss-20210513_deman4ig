<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Custom form elements</title>
  <link rel='stylesheet' href='../build/style.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      body {
          background-color: var(--page-background);
      }
  </style>
</head>
<body class='grid-layout grid-layout_3row grid-layout_gap-medium'>
<header class='header'>
  <div class='page__box'>
    <div class='header__inner'>
      <div class='header__nav-bar'>
        <a href='/'>
          <svg class='logo logo_black'>
            <use href='../../assets/images/sprites.svg#logo'></use>
          </svg>
        </a>
        <nav class='navigation'>
          <a class='navigation__link navigation__link_current'
             href='#'>Components</a>
          <a class='navigation__link'
             href='#'>About</a>
          <a class='navigation__link'
             href='#'>Contact</a>
        </nav>
      </div>
    </div>
  </div>
</header>
<main>
  <div class='page__box'>
    <div class='grid-layout grid-layout_2col grid-layout_gap-large'>
      <aside class='sidebar'>
        <h4 class='sidebar__heading'>Components</h4>
        <ul class='sidebar__list'>
          <li class='sidebar__list-item'><a href='/pages/accordion.html' class='sidebar__link'>Accordion</a></li>
          <li class='sidebar__list-item'><a href='/pages/avatar.html' class='sidebar__link'>Avatar</a></li>
          <li class='sidebar__list-item'><a href='/pages/buttons.html' class='sidebar__link'>Buttons</a></li>
          <li class='sidebar__list-item'><a href='/pages/calendar.html' class='sidebar__link'>Calendar</a></li>
          <li class='sidebar__list-item'><a href='/pages/form-elements.html' class='sidebar__link'>Custom form
            elements</a></li>
          <li class='sidebar__list-item'><a href='/pages/histogram.html' class='sidebar__link'>Histogram</a></li>
          <li class='sidebar__list-item'><a href='/pages/modal.html' class='sidebar__link'>Modal</a></li>
          <li class='sidebar__list-item'><a href='/pages/skeleton.html' class='sidebar__link'>Skeleton</a></li>
          <li class='sidebar__list-item'><a href='/pages/tooltip.html' class='sidebar__link'>Tooltip</a></li>
        </ul>
      </aside>
      <section class='component-card'>
        <h3 class='component-card__heading'>Custom form elements</h3>
        <div class='component-card__preview'>
          <div class='component-preview component-preview_gap-md'>
            <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
              <label class='checkbox'>
                <input class='checkbox__input'
                       type='checkbox'>
                <div class='checkbox__wrapper'>
                  <div class='checkbox__control'>
                    <svg class='checkbox__icon'>
                      <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
                    </svg>
                  </div>
                  <p class='checkbox__label'>Default</p>
                </div>
              </label>
              <label class='checkbox'>
                <input checked
                       class='checkbox__input'
                       type='checkbox'>
                <div class='checkbox__wrapper'>
                  <div class='checkbox__control'>
                    <svg class='checkbox__icon'>
                      <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
                    </svg>
                  </div>
                  <p class='checkbox__label'>Checked</p>
                </div>
              </label>
              <label class='checkbox'>
                <input class='checkbox__input'
                       disabled
                       type='checkbox'>
                <div class='checkbox__wrapper'>
                  <div class='checkbox__control'>
                    <svg class='checkbox__icon'>
                      <use xlink:href='/assets/images/sprites.svg#checkbox-checked'></use>
                    </svg>
                  </div>
                  <p class='checkbox__label'>Disabled</p>
                </div>
              </label>
            </div>
            <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
              <label class='radio'>
                <input class='radio__input'
                       name='radio'
                       type='radio'>
                <div class='radio__wrapper'>
                  <div class='radio__control'>
                    <div class='radio__checkmark'></div>
                  </div>
                  <p class='radio__label'>Default</p>
                </div>
              </label>
              <label class='radio'>
                <input checked
                       class='radio__input'
                       name='radio'
                       type='radio'>
                <div class='radio__wrapper'>
                  <div class='radio__control'>
                    <div class='radio__checkmark'></div>
                  </div>
                  <p class='radio__label'>Selected</p>
                </div>
              </label>
              <label class='radio'>
                <input class='radio__input'
                       disabled
                       name='radio'
                       type='radio'>
                <div class='radio__wrapper'>
                  <div class='radio__control'>
                    <div class='radio__checkmark'></div>
                  </div>
                  <p class='radio__label'>Disabled</p>
                </div>
              </label>
            </div>
            <div class='component-preview component-preview_flex-col component-preview_gap-sm'>
              <label class='toggler'>
                <input class='toggler__input'
                       type='checkbox'>
                <div class='toggler__wrapper'>
                  <div class='toggler__control'>
                    <div class='toggler__checkmark'></div>
                  </div>
                </div>
              </label>
              <label class='toggler'>
                <input checked
                       class='toggler__input'
                       type='checkbox'>
                <div class='toggler__wrapper'>
                  <div class='toggler__control'>
                    <div class='toggler__checkmark'></div>
                  </div>
                </div>
              </label>
              <label class='toggler'>
                <input class='toggler__input'
                       disabled
                       type='checkbox'>
                <div class='toggler__wrapper'>
                  <div class='toggler__control'>
                    <div class='toggler__checkmark'></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class='tabs'>
          <input checked
                 class='tabs__radio-input'
                 id='tab0'
                 name='code'
                 type='radio'>
          <input class='tabs__radio-input'
                 id='tab1'
                 name='code'
                 type='radio'>
          <nav class='tabs__nav'>
            <ul class='tabs__nav-wrapper'>
              <li class='tabs__nav-item'>
                <label for='tab0' class='tabs__nav-label tabs__nav-label_tab0'>HTML</label>
              </li>
              <li class='tabs__nav-item'>
                <label for='tab1' class='tabs__nav-label tabs__nav-label_tab1'>CSS</label>
              </li>
            </ul>
          </nav>
          <div class='tabs__divider'></div>
          <div class='tabs__content-wrapper'>
            <div class='tabs__content-tab tabs__content-tab_tab0'>
              <figure class='code-snippet component-card__code'>
            <pre class='code-snippet__wrapper'>
              <code class='code-snippet__content'>
&lt;label class='checkbox'&gt;
  &lt;input class='checkbox__input' type='checkbox'&gt;
  &lt;div class='checkbox__wrapper'&gt;
    &lt;div class='checkbox__control'&gt;
      &lt;svg class='checkbox__icon'&gt;
        &lt;use xlink:href='/assets/images/sprites.svg#checkbox-checked'&gt;&lt;/use&gt;
      &lt;/svg&gt;
    &lt;/div&gt;
    &lt;p class='checkbox__label'&gt;Default&lt;/p&gt;
  &lt;/div&gt;
&lt;/label&gt;
              </code>
            </pre>
              </figure>
            </div>
            <div class='tabs__content-tab tabs__content-tab_tab1'>
              <figure class='code-snippet component-card__code'>
                <pre class='code-snippet__wrapper'>
                  <code class='code-snippet__content'>
.checkbox__input {
  width: 1px;
  height: 1px;
  opacity: 0;
  position: absolute;
  pointer-events: none;
  outline: none;
}

.checkbox__wrapper {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
}

.checkbox__control {
  width: 28px;
  height: 28px;
  background: var(--white, #FFF);
  border: 1px solid var(--grey-2, #DDE2E5);
  box-sizing: border-box;
  border-radius: 4px;
  position: relative;
}

.checkbox__label {
  font-family: Inter, sans-serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 24px;
  color: var(--grey-4, #495057);
  margin: 0 0 0 12px;
}

.checkbox__icon {
  display: none;
  width: 15px;
  height: 14px;
  color: var(--white, #FFF);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.checkbox__input:checked~.checkbox__wrapper .checkbox__control {
  background-color: var(--blue, #4263EB);
  border-color: var(--blue, #4263EB);
}

.checkbox__input:checked~.checkbox__wrapper .checkbox__icon {
  display: block;
}

.checkbox__input:disabled~.checkbox__wrapper {
  pointer-events: none;
  cursor: default;
}

.checkbox__input:disabled~.checkbox__wrapper .checkbox__control {
  background-color: var(--grey-2, #DDE2E5);
}

.checkbox__input:disabled~.checkbox__wrapper .checkbox__label {
  color: var(--grey-2, #DDE2E5);
}
                  </code>
                </pre>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
<footer class='footer'>
  <h5 class='footer__alternative'>Reusable component library</h5>
</footer>
</body>
</html>
